# This is an example Hyprland config file.
#
# Refer to the wiki for more information.

#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#
# GTK theme
env = GTK_THEME,Adwaita:dark

# Force GTK4 dark mode (libadwaita)
# env = GDK_BACKEND,x11
# env = QT_QPA_PLATFORM,wayland
# env = QT_QPA_PLATFORMTHEME,qt6ct
# See https://wiki.hyprland.org/Configuring/Monitors/
#left of hdmi-1
# monitor=eDP-1,1920x1080@60,-1920x0,1
#below hdmi-1
monitor=eDP-1,1920x1080@60,0x1080,1 
monitor=HDMI-A-1,1920x1080@75,0x0,1

workspace=1,
workspace=2,
workspace=3,
workspace=4,
workspace=5,
workspace=6,
workspace=7,
workspace=8,
workspace=9,

source = ~/dotfiles/wms/hypr/config/keybinds.conf
source = ~/dotfiles/wms/hypr/config/windowrule.conf
source = ~/dotfiles/wms/hypr/config/autorun.conf
# $wallpaper=~/dotfiles/wallpaper/anime/24\ -\ e47ScRz.jpg
$wallpaper=~/dotfiles/wallpaper/Wallpaper/purple+pink_city.png
# See https://wiki.hyprland.org/Configuring/Keywords/ for more


#

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Some default env vars.
env = XCURSOR_SIZE,24


# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
# keybinds further down will be global again...
#Fn controls

#window rules
#battery opimizations
misc:vfr = true
input {
    kb_layout = us
    kb_variant =
    kb_model =
    # kb_options = caps:backspace
    kb_rules =
    repeat_delay = 450
    repeat_rate = 30

    follow_mouse = 2
    mouse_refocus = false
    sensitivity = 0.7
    accel_profile = "adaptive",

    touchpad {
        natural_scroll = false
        #gnome like touchpad goodness
        clickfinger_behavior = true,
    }

    #sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
    # accel_profile = custom 200 0.0 0.5
}

input:touchpad {
    scroll_factor = 2

    }

misc {
    disable_hyprland_logo=true
    animate_mouse_windowdragging=false # this fixes the laggy window movement (source: https://github.com/hyprwm/Hyprland/issues/1753)
    animate_manual_resizes=false # fixes slow resizes
    vfr = true
}
group {
    col.border_active = 0xff225577       # active window background
    col.border_inactive = 0xff333333     # inactive background
    col.border_locked_active = 0xff771144
    col.border_locked_inactive = 0xff555555
    # height = 20
    groupbar {
        enabled = true
        height = 5
        indicator_height = 10
        gradients = true              # or false if you prefer flat colors
        # text_color = 0xffffffff       # active window text
        # text_color_inactive = 0xffaaaaaa
        col.inactive = rgba(FF000000)
        col.active = rgba(eeeeee90)
        col.locked_active = 0xffcc0000
        col.locked_inactive = 0xff550000   # font_size = 10

        indicator_height = 4          # underline indicator
        gaps_in = 2                   # spacing inside
        gaps_out = 2                  # spacing outside
    }

}


binds {
    workspace_back_and_forth = true

}
general {
    snap {
        enabled = true
        border_overlap = true
    }
    gaps_in=5
    gaps_out=5
    border_size=3
    # col.active_border=0xff45475af
    # col.active_border=#ffffff
    # apply_sens_to_raw=0 # whether to apply the sensitivity to raw input (e.g. used by games where you aim using your mouse)
    # col.group_border=0xff8ec07c
    # col.group_border_active=0xfff9e2af
    layout=master
}
master {
    orientation = top
    mfact = 0.60
    # always_keep_position = true
    slave_count_for_center_master = 0
    center_master_fallback = top
    }
decoration {
    # rounding=2
    # blur=3
    # blur_size=3 # minimum 1
    # blur_passes=3 minimum 1, more passes = more resource intensive.
    # active_opacity = 0.85
    # inactive_opacity = 0.75
    dim_inactive = true
    # blur_shadow = false
    # Your blur "amount" is blur_size * blur_passes, but high blur_size (over around 5-ish) will produce artifacts.
    # if you want heavy blur, you need to up the blur_passes.
    # the more passes, the more you can up the blur_size without noticing artifacts.
    layerrule = blur,waybar
    layerrule = blur,wofi 
    blur {
        enabled = true
        contrast = 1
        size = 8
        passes = 2
        vibrancy = 1
    }
}

animations {
    enabled = false
    # Animation curves
    
    # bezier = md3_standard, 0.2, 0.0, 0, 1.0
    bezier = md3_decel, 0.05, 0.7, 0.1, 1
    # bezier = md3_accel, 0.3, 0, 0.8, 0.15
    #bezier = overshot, 0.05, 0.9, 0.1, 1.05
    # bezier = hyprnostretch, 0.05, 0.9, 0.1, 1.0
    # bezier = win10, 0, 0, 0, 1
    # bezier = gnome, 0, 0.85, 0.3, 1
    # bezier = funky, 0.46, 0.35, -0.2, 1.2
    # # Animation configs
    animation = windows, 1, 2, md3_decel, slide
    animation = border, 1, 10, default
    animation = fade, 1, 0.0000001, default
    animation = workspaces, 1, 4, md3_decel, slide
}

# dwindle {
#     # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
#     pseudotile = true # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
#     preserve_split = true # you probably want this
# }


gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = true
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic-mouse-v1 {
    # sensitivity = -0.5
}
