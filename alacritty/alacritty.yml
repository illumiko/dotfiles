import:
  - ~/dotfiles/alacritty/themes/gruvbox.yml
env:
  TERM: xterm-256color
window:
  opacity: 1
  dimensions:
    columns: 100
    lines: 30
  padding:
    x: 10
    y: 10
font:
  size: 18
  offset:
    x: 0
    y: 0
  normal:
    # family: Comic Shanns Regular
    # style: Normal
    family: Comic Code Ligatures
    style: Normal
  bold:
    # family: Maple Mono NF
    # style: Bold
    family: Comic Code Ligatures
    style: Bold
  italic:
    family: Comic Code Ligatures
    style: italic
    # family: Maple Mono NF
    # style: italic
shell:
  program: /bin/zsh

cursor:
  style:
    shape: Block

live_config_reload: true
